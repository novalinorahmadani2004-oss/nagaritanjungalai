<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syarat Penerbitan Kartu Keluarga</title>
  <style>
    :root {
      --primary-color: #007bff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-color: #333;
      --btn-bg: #007bff;
      --btn-hover-bg: #0056b3;
      --border-radius: 8px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text-color);
      position: relative;
    }
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    .header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .header-logo {
      display: flex;
      align-items: center;
    }
    .header-logo img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
    .header-title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .nav-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      flex-grow: 1;
    }
    h1 {
      color: var(--primary-color);
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }
    li {
      background: #D3D3D3;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }
    .btn {
      display: block;
      padding: 15px;
      text-align: center;
      background-color: var(--btn-bg);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
      padding: 15px;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: var(--btn-hover-bg);
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        width: 100%;
        text-align: center;
      }
      .nav-links.open {
        display: flex;
        flex-direction: column;
      }
      .nav-links a {
        color: white;
        padding: 15px 20px;
        text-decoration: none;
        display: block;
      }
      .header-title {
        font-size: 1.5rem;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>
  <header class="header">
    <div class="header-logo">
      <img src="logo.png" alt="Logo">
      <div class="header-title">
        Kantor Wali Nagari Tanjung Alai
      </div>
    </div>
    <button class="nav-toggle" aria-label="Toggle Navigation">
      â˜°
    </button>
  </header>

  <div class="container">
    <h1>Persyaratan Pengurusan Perubahan Status Pendidikan dalam KK</h1>
    <p>Berikut adalah syarat umum yang diperlukan untuk pengajuan layanan:</p>
    <ul>
      <li>Kartu Keluarga (KK) Asli</li>
      <li>Ijazah asli (Terakhir)</li>
      <li>Pengantar dari Wali Nagari (F-1.02) dan (F-1.06)</li>
    </ul>
    <a href="index.html" class="btn">Kembali ke Beranda</a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      navToggle.addEventListener('click', function() {
        navLinks.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
